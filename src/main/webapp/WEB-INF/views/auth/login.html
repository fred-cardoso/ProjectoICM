<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">

<head layout:insert="includes/header.html"></head>

<body class="bg-gradient-primary">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
									</div>
									<form class="user" th:action="@{/login}" th:object="${login}"
										method="post">
										<div class="col-lg-12 mb-4"
											th:if="${account_creation_success}">
											<div class="card bg-success text-white shadow">
												<div class="card-body">
													Sucesso!
													<div class="text-white-50 small"
														th:text="#{auth.account_creation_success}"></div>
												</div>
											</div>
										</div>
										<div class="col-lg-12 mb-4" th:if="${wrong_credentials}">
											<div class="card bg-danger text-white shadow">
												<div class="card-body" th:inline="text">
													[[#{error.danger}]]
													<div class="text-white-50 small"
														th:text="#{auth.wrong_credentials}"></div>
												</div>
											</div>
										</div>
										<div class="col-lg-12 mb-4" th:if="${#fields.hasErrors('*')}">
											<div class="card bg-danger text-white shadow">
												<div class="card-body" th:inline="text">
													[[#{error.danger}]]
													<ul>
														<li class="text-white-50 small"
															th:each="e : ${#fields.detailedErrors()}"
															th:text="${e.fieldName + ' ' + e.message}"></li>
													</ul>
												</div>
											</div>
										</div>
										<div class="form-group">
											<input type="email" class="form-control form-control-user"
												id="exampleInputEmail" aria-describedby="emailHelp"
												th:field="*{email}" th:placeholder="#{auth.email}">
										</div>
										<div class="form-group">
											<input type="password" class="form-control form-control-user"
												id="exampleInputPassword" placeholder="Password"
												th:field="*{password}" th:placeholder="#{auth.password}">
										</div>
										<button type="submit"
											class="btn btn-primary btn-user btn-block">Login</button>
									</form>
									<hr>
									<div class="text-center">
										<a class="small" href="forgot-password.html">Forgot
											Password?</a>
									</div>
									<div class="text-center">
										<a class="small" href="register.html">Create an Account!</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<div id="scripts" layout:replace="includes/scripts.html"></div>

</body>

</html>
