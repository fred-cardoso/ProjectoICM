<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{includes/template.html}">
<head>
<title>Layout Dialect Example</title>
</head>
<body>
	<!-- Begin Page Content -->
	<div class="container-fluid" layout:fragment="content">

		<!-- Page Heading -->
		<h1 class="h3 mb-2 text-gray-800">Produtos</h1>
		<p class="mb-4">Visualização em tempo real das ofertas dos
			produtos.</p>

		<div class="col-lg-12 mb-4" th:if="${message}">
			<div class="card bg-success text-white shadow">
				<div class="card-body">
					Sucesso!
					<div class="text-white-50 small" th:text="${message}"></div>
				</div>
			</div>
		</div>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">Listagem</h6>
			</div>
			<div class="card-body">
				<p>Seleccione os produtos dos quais pretende visualizar em tempo real as ofertas.</p>
				<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" width="100%"
						cellspacing="0">
						<thead>
							<tr>
								<th>ID</th>
								<th>Valor mínimo de venda</th>
								<th>Prazo máximo de venda</th>
								<th>Seleccção</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>ID</th>
								<th>Valor mínimo de venda</th>
								<th>Prazo máximo de venda</th>
								<th>Seleccção</th>
							</tr>
						</tfoot>
						<tbody>
							<tr th:each="product : ${products}">
								<td th:text="${product.getId()}">1</td>
								<td><a href="#" th:text="${product.getMinimumSalePrice()}"></a></td>
								<td th:text="${product.getAuctionPeriod()}"></td>
								<td><a
									th:href="@{'/products/realtime/' + ${product.getId()}}"
									class="btn btn-primary btn-circle btn-sm"> <i
										class="fas fa-flag"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
	<!-- /.container-fluid -->
</body>
</html>
