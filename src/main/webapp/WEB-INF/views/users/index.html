<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{includes/template.html}">
<head>
<title>Layout Dialect Example</title>
</head>
<body>
	<!-- Begin Page Content -->
	<div class="container-fluid" layout:fragment="content">

		<!-- Page Heading -->
		<h1 class="h3 mb-2 text-gray-800">Utilizadores</h1>
		<p class="mb-4">Lista de utilizadores registados no sistema.</p>

		<div class="col-lg-12 mb-4" th:if="${message}">
			<div class="card bg-success text-white shadow">
				<div class="card-body">
					Sucesso!
					<div class="text-white-50 small"
						th:text="${message}"></div>
				</div>
			</div>
		</div>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">Listagem</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" width="100%"
						cellspacing="0">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nome</th>
								<th>Email</th>
								<th>Acções</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>ID</th>
								<th>Nome</th>
								<th>Email</th>
								<th>Acções</th>
							</tr>
						</tfoot>
						<tbody>
							<tr th:each="user : ${users}">
								<td th:text="${user.getId()}">1</td>
								<td><a href="#" th:text="${user.getName()}"></a></td>
								<td th:text="${user.getEmail()}"></td>
								<td><a th:href="@{'/users/delete/' + ${user.getId()}}"
									class="btn btn-danger btn-circle btn-sm"> <i
										class="fas fa-trash"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
	<!-- /.container-fluid -->
</body>
</html>
